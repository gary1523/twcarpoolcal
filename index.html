<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>共乘費用計算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>共乘費用計算器</h1>
    <div class="container">
        <!-- 使用者可自行更改的部分 -->
        <div class="user-inputs">
            <!-- 第一列：起點和終點 -->
            <div class="row">
                <label for="origin">起點：</label>
                <select id="origin">
                    <option value="" disabled selected>選擇起點</option>
                    <!-- 台灣本島各縣市，排除離島 -->
                    <option value="基隆市">基隆市</option>
                    <option value="臺北市">臺北市</option>
                    <option value="新北市">新北市</option>
                    <option value="桃園市">桃園市</option>
                    <option value="新竹縣">新竹縣</option>
                    <option value="新竹市">新竹市</option>
                    <option value="苗栗縣">苗栗縣</option>
                    <option value="臺中市">臺中市</option>
                    <option value="彰化縣">彰化縣</option>
                    <option value="南投縣">南投縣</option>
                    <option value="雲林縣">雲林縣</option>
                    <option value="嘉義縣">嘉義縣</option>
                    <option value="嘉義市">嘉義市</option>
                    <option value="臺南市">臺南市</option>
                    <option value="高雄市">高雄市</option>
                    <option value="屏東縣">屏東縣</option>
                    <option value="宜蘭縣">宜蘭縣</option>
                    <option value="花蓮縣">花蓮縣</option>
                    <option value="臺東縣">臺東縣</option>
                </select>
            </div>
            <div class="row">
                <label for="destination">終點：</label>
                <select id="destination">
                    <option value="" disabled selected>選擇終點</option>
                    <!-- 同上 -->
                    <option value="基隆市">基隆市</option>
                    <option value="臺北市">臺北市</option>
                    <option value="新北市">新北市</option>
                    <option value="桃園市">桃園市</option>
                    <option value="新竹縣">新竹縣</option>
                    <option value="新竹市">新竹市</option>
                    <option value="苗栗縣">苗栗縣</option>
                    <option value="臺中市">臺中市</option>
                    <option value="彰化縣">彰化縣</option>
                    <option value="南投縣">南投縣</option>
                    <option value="雲林縣">雲林縣</option>
                    <option value="嘉義縣">嘉義縣</option>
                    <option value="嘉義市">嘉義市</option>
                    <option value="臺南市">臺南市</option>
                    <option value="高雄市">高雄市</option>
                    <option value="屏東縣">屏東縣</option>
                    <option value="宜蘭縣">宜蘭縣</option>
                    <option value="花蓮縣">花蓮縣</option>
                    <option value="臺東縣">臺東縣</option>
                </select>
            </div>
            
            <!-- 車輛種類 -->
            <div class="row">
                <label for="vehicleType">車輛種類：</label>
                <select id="vehicleType">
                    <option value="gasoline">純油車</option>
                    <option value="hybrid">油電車</option>
                    <option value="electric">純電車</option>
                </select>
            </div>
            <!-- 油耗/電耗 -->
            <div class="row">
                <label for="fuelConsumption">油耗/電耗：</label>
                <input type="number" id="fuelConsumption" step="0.1">
                <span id="consumptionUnit">km/L</span>
            </div>
            <!-- 能源價格 -->
            <div class="row">
                <label for="fuelPrice">能源單價：</label>
                <input type="number" id="fuelPrice" step="0.1">
                <span id="priceUnit">元/L</span>
            </div>
            <!-- 人數 -->
            <div class="row">
                <label for="people">人數：</label>
                <input type="number" id="people" min="1" value="1">
                <span>人</span>
            </div>
            <!-- 計算按鈕 -->
            <div class="row">
                <button id="calculateBtn">計算</button>
            </div>
        </div>
        <!-- 計算結果 -->
        <div class="results">     
        <!-- 道路里程 -->
            <div class="row">
                <label for="totalDistance">道路里程：</label>
                <input type="text" id="totalDistance" readonly>
                <span>公里</span>
            </div>          
          
            <!-- 過路費 -->
            <div class="row">
                <label for="tollFee">過路費：</label>
                <input type="text" id="tollFee" readonly>
                <span>元</span>
          </div>
         
            <!-- 能源費用 -->
            <div class="row">
                <label for="energyCost">能源費用：</label>
                <input type="text" id="energyCost" readonly>
                <span>元</span>
           </div>
            <!-- 每人應付費用 -->
            <div class="row">
                <label for="totalCost">每人應付費用：</label>
                <input type="text" id="totalCost" readonly>
                <span>元</span>
            </div>
        </div>
    </div>
    <!-- 備註 -->
    <p class="note">
        備註：以上結果皆為預估值。<br>
      純油車﹑油電車﹑純電車預設油耗/電耗參考值分別為2025 RAV4 汽油版；2025 RAV4 油電版；Tesla Model 3。<br>
     油價﹑電價單價預設為95汽油32元/L；電價5元/度。<br>
      過路費計算預設全道路里程為皆收費道路。
    </p>
    <!-- 引入Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=MY-API"></script>
    <script src="script.js"></script>
</body>
</html>
