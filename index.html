<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>共乘費用計算器</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
  

<body>
    <div class="container">
        <h1>共乘費用計算器</h1>
        
        <div class="input-section">
            <div class="route-selection">
                <label>路線選擇：</label>
                <select id="start">
                    <!-- 縣市選項將由JS填入 -->
                </select>
                <select id="end">
                    <!-- 縣市選項將由JS填入 -->
                </select>
            </div>

            <div class="distance">
                <label>預估里程：</label>
                <span id="distance">0</span> km
            </div>

            <div class="parameters">
                <div class="vehicle-type">
                    <label>車輛種類：</label>
                    <select id="vehicleType">
                        <option value="gas">純油車</option>
                        <option value="hybrid">油電車</option>
                        <option value="electric">純電車</option>
                    </select>
                </div>

                <div class="efficiency">
                    <label>油耗/電耗：</label>
                    <input type="number" id="efficiency" step="0.1">
                    <span id="efficiencyUnit">km/L</span>
                </div>

                <div class="energy-price">
                    <label>能源單價：</label>
                    <input type="number" id="energyPrice" step="0.1">
                    <span id="priceUnit">元/L</span>
                </div>
            </div>

            <div class="passengers">
                <label>搭乘人數：</label>
                <input type="number" id="passengerCount" min="1" value="1">
            </div>
        </div>

        <div class="result-section">
            <div class="toll-fee">
                <label>過路費：</label>
                <span id="tollFee">0</span> 元
            </div>

            <div class="energy-cost">
                <label>能源費用：</label>
                <span id="energyCost">0</span> 元
            </div>

            <div class="total-cost">
                <label>總費用：</label>
                <span id="totalCost">0</span> 元
            </div>

            <div class="per-person-cost">
                <label>每人分攤：</label>
                <span id="perPersonCost">0</span> 元
            </div>
        </div>

        <div class="notes">
            <h3>備註說明：</h3>
            <p>以上結果皆為預估值</p>
            <p>預設油耗/電耗參考值：</p>
            <ul>
                <li>純油車：2025 RAV4 汽油版 (15.3 km/L)</li>
                <li>油電車：2025 RAV4 油電版 (22.6 km/L)</li>
                <li>純電車：Tesla Model 3 (6.1 km/度)</li>
            </ul>
            <p>預設能源價格：</p>
            <ul>
                <li>95汽油：32元/L</li>
                <li>電價：5元/度</li>
            </ul>
            <p>過路費計算預設全道路里程為皆收費道路</p>
        </div>
    </div>
    <script src="script.js"></script>
  
  <!-- 替換 YOUR_API_KEY 為你的 Google Maps API 金鑰 -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlvzCpAJceZ5LfU3474o8iLgzbhl8efhI"></script>
  <script src="./assets/js/script.js"></script>
  
  
  </body>
</html>
